<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYOTA T190 CORONA EXSIOR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微軟正黑體", Arial, sans-serif; }

        /* 背景底圖 */
        .hero {
            position: relative;
            height: 100vh;
            background: url("img/hero.JPG") center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 深色遮罩 - 稍微加深一點點，讓中文標題更突出 */
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 當資料開啟時，標題與按鈕的縮放與上移 */
        .content.mini {
            transform: translateY(-40vh) scale(0.85);
            opacity: 0.9;
        }

        h1 { font-size: 52px; letter-spacing: 3px; text-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        h2 { margin-top: 10px; font-weight: normal; color: #f0a500; letter-spacing: 1px; }

        .buttons { margin-top: 50px; }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 16px 32px;
            background: #f0a500;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn:hover { 
            background: #ffd000; 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(240, 165, 0, 0.4);
        }

        /* 資料顯示視窗 (Iframe Container) */
        #data-viewer {
            position: absolute;
            bottom: -100%; 
            left: 50%;
            transform: translateX(-50%);
            width: 98%; /* 寬度增加 */
            max-width: 1300px;
            height: 85vh; /* 高度增加 */
            background: rgba(255, 255, 255, 0.98);
            z-index: 10;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.7);
            transition: bottom 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
        }

        #data-viewer.active { bottom: 0; }

        /* 關閉按鈕 - 優化外型 */
        .close-btn {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            z-index: 12;
            background: #333;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .close-btn:hover { background: #f0a500; color: #000; transform: rotate(90deg); }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            padding-top: 20px; /* 內容頂部間距 */
        }

        /* 內容載入前的過渡底色 */
        .iframe-bg {
            background: #fff;
            height: 100%;
            width: 100%;
        }

        @media(max-width:768px){
            h1 { font-size: 32px; }
            h2 { font-size: 16px; }
            .content.mini { transform: translateY(-42vh) scale(0.8); }
            #data-viewer { height: 82vh; width: 100%; border-radius: 15px 15px 0 0; }
            .btn { padding: 12px 20px; font-size: 16px; display: block; width: 80%; margin: 10px auto; }
        }
    </style>
</head>

<body>

<section class="hero">
    <div class="content" id="main-content">
        <h1>TOYOTA CORONA EXSIOR</h1>
        <h2>AHTEG 2.0 GLi 電氣維修技術手冊</h2>

        <div class="buttons">
            <button onclick="openData('fuses.html')" class="btn">車內保險絲</button>
            <button onclick="openData('bulbs.html')" class="btn">全車燈泡規格</button>
            <button onclick="openData('manual.html')" class="btn">車型諸元規格</button>
        </div>
    </div>

    <div id="data-viewer">
        <div class="close-btn" onclick="closeData()">×</div>
        <div class="iframe-bg">
            <iframe id="info-frame" src=""></iframe>
        </div>
    </div>
</section>

<script>
    function openData(url) {
        const viewer = document.getElementById('data-viewer');
        const frame = document.getElementById('info-frame');
        const content = document.getElementById('main-content');

        // 先設定 URL 再開啟動畫
        frame.src = url;
        viewer.classList.add('active');
        content.classList.add('mini'); 
    }

    function closeData() {
        const viewer = document.getElementById('data-viewer');
        const content = document.getElementById('main-content');

        viewer.classList.remove('active');
        content.classList.remove('mini');
        
        // 動畫結束後清空 iframe，節省效能
        setTimeout(() => {
            document.getElementById('info-frame').src = "";
        }, 600);
    }
</script>

</body>
</html>
