<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Power Management Unit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #00aaff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .ip-info {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-top: 5px;
    }
    .outlet-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .outlet {
      border: 4px solid orange;
      border-radius: 16px;
      width: 150px;
      padding: 20px;
      text-align: center;
      margin: 10px;
      background-color: white;
      transition: all 0.3s ease-in-out;
    }
    .outlet.on {
      border-color: blue;
    }
    .outlet-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .switch-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .switch-on {
      background-color: white;
      color: black;
    }
    .switch-off {
      background-color: #333;
      color: white;
    }
    .refresh {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 14px;
    }
    #log button {
      float: right;
      margin-bottom: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Power Management Unit</h1>
  <p class="ip-info">IP ä½å€ï¼š<strong id="ip-address">192.168.1.201</strong></p>
  <p class="ip-info">MAC ä½å€ï¼š<strong id="mac-address">å–å¾—ä¸­...</strong></p>

  <button class="refresh" onclick="loadInitialStates()">ğŸ” é‡æ–°æŸ¥è©¢æ’åº§ç‹€æ…‹</button>

  <div class="outlet-grid">
    <div class="outlet" id="outlet-1">
      <div class="outlet-title">æ’åº§ 1</div>
      <button class="switch-btn" onclick="toggleOutlet(1)">è®€å–ä¸­...</button>
    </div>
    <div class="outlet" id="outlet-2">
      <div class="outlet-title">æ’åº§ 2</div>
      <button class="switch-btn" onclick="toggleOutlet(2)">è®€å–ä¸­...</button>
    </div>
    <div class="outlet" id="outlet-3">
      <div class="outlet-title">æ’åº§ 3</div>
      <button class="switch-btn" onclick="toggleOutlet(3)">è®€å–ä¸­...</button>
    </div>
    <div class="outlet" id="outlet-4">
      <div class="outlet-title">æ’åº§ 4</div>
      <button class="switch-btn" onclick="toggleOutlet(4)">è®€å–ä¸­...</button>
    </div>
  </div>

  <div id="log">
    <button onclick="clearLog()">æ¸…é™¤æ—¥èªŒ</button>
    <div id="log-content"></div>
  </div>

  <script>
    const outletStates = { 1: false, 2: false, 3: false, 4: false };

    function log(message) {
      const now = new Date().toLocaleTimeString();
      const logEntry = document.createElement("div");
      logEntry.textContent = `[${now}] ${message}`;
      document.getElementById("log-content").prepend(logEntry);
    }

    function toggleOutlet(outlet) {
      const state = !outletStates[outlet];
      const ip = document.getElementById("ip-address").innerText;
      fetch('/api/power/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip: ip, outlet: outlet, state: state ? 'on' : 'off' })
      })
      .then(res => res.ok ? res.json() : res.json().then(err => Promise.reject(err.message)))
      .then(data => {
        outletStates[outlet] = state;
        updateUI(outlet, state);
        log(data.message || `âœ… æ’åº§ ${outlet} æ§åˆ¶æˆåŠŸ`);
      })
      .catch(err => log(`âŒ ${err}`));
    }

    function updateUI(outlet, state) {
      const outletEl = document.getElementById(`outlet-${outlet}`);
      const btn = outletEl.querySelector('button');

      outletEl.classList.toggle('on', state);
      btn.classList.remove('switch-on', 'switch-off');
      btn.classList.add(state ? 'switch-on' : 'switch-off');
      btn.textContent = state ? 'é–‹å•Ÿ' : 'é—œé–‰';
    }

    function loadInitialStates() {
      const ip = document.getElementById("ip-address").innerText;

      // è®€å–ç‹€æ…‹
      fetch('/api/power/status?ip=' + ip)
        .then(res => res.ok ? res.json() : Promise.reject('ç„¡æ³•å–å¾—æ’åº§ç‹€æ…‹'))
        .then(data => {
          for (let outlet = 1; outlet <= 4; outlet++) {
            outletStates[outlet] = data[`outlet${outlet}`] === true;
            updateUI(outlet, outletStates[outlet]);
          }
          log('âœ… ç‹€æ…‹æ›´æ–°å®Œæˆ');
        })
        .catch(err => log(`âš ï¸ ${err}`));

      // è®€å– MAC ä½å€
      fetch('/api/power/device-info?ip=' + ip)
        .then(res => res.ok ? res.json() : Promise.reject('ç„¡æ³•å–å¾— MAC'))
        .then(data => {
          if (data.macAddress) {
            document.getElementById('mac-address').innerText = data.macAddress;
            const source = data.source ? `ï¼ˆä¾†æºï¼š${data.source}ï¼‰` : '';
            log('ğŸ“¡ å–å¾— MAC ä½å€æˆåŠŸï¼š' + data.macAddress + ' ' + source);
          } else {
            log('âš ï¸ ç„¡æ³•å–å¾— MAC ä½å€');
          }
        })
        .catch(err => log(`âš ï¸ ${err}`));
    }

    function clearLog() {
      document.getElementById("log-content").innerHTML = "";
    }

    window.onload = loadInitialStates;
  </script>
</body>
</html>
